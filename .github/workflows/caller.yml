name: Call sub test
on: 
  workflow_dispatch:
    inputs:
      tag:
        description: input shaka tag
        required: true
        type: string
jobs:
  callsub:
    uses: ./.github/workflows/sub.yml
    with:
      BUILD_NAME: ${{ github.event.inputs.tag }}
  build:
    needs: callsub
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.inputs.tag }}
      - name: show artifact
        run: |
          ls -l
          cat via_env.txt
          cat via_context.txt
