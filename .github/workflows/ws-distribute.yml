name: Distribute (WebStream)
on: 
  workflow_dispatch:
    inputs:
      tag:
        description: input shaka tag
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-8-jdk unzip nodejs curl
      - name: Setup clutz
        run: |
          pushd /tmp
          curl -LO https://github.com/angular/clutz/archive/stable.zip
          unzip stable.zip
          cd clutz-stable
          npm install
          LANG=en_US.utf8 ./gradlew build -x test installDist
          cd build/distributions
          tar -C /opt -xvf clutz-stable-1.0.tar
          echo "/opt/clutz-stable-1.0/bin" >> $GITHUB_PATH
          popd
      - name: Checkout shaka
        uses: actions/checkout@v4
        with:
          repository: shaka-project/shaka-player
          path: shaka
          ref: refs/tags/${{ github.event.inputs.tag }}
      - name: Build shaka
        working-directory: shaka
        run: |
          python build/gendeps.py
          python build/build.py
      - name: Run clutz
        run: |
          clutz --closure_env BROWSER --externs shaka/shaka-player.compiled.externs.js shaka/externs/shaka/*.js -o ./out.d.ts
